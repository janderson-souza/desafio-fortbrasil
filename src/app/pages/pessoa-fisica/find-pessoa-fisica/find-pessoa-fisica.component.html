<div @ANIMACAO_DE_ENTRADA
     @ANIMACAO_DE_SAIDA 
     *ngIf="!animacaoDeSaida" (@ANIMACAO_DE_SAIDA.done)="navegarParaFormulario($event)">
    <app-find-page 
        icon="people" 
        titulo="Pessoas" 
        labelBotaoNovo="NOVA PESSOA"
        (clickNovo)="iniciarAnimacaoDeTrocaDePagina()"
        (clickLimpar)="limparCampos()"
        (clickConsultar)="consultar()">

        <div class="default-grid">
            <mat-form-field>
                <input matInput placeholder="Nome">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="CPF" mask="000.000.000-00">
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="Sexo">
                    <mat-option [value]="M">Masculino</mat-option>
                    <mat-option [value]="F">Feminino</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </app-find-page>
</div>
